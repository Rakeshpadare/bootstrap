<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">


</head>
<body>
<div class="container">
    <!--form with validated email id-->
    <form novalidated class="was-validated">
        <div class="form-floating">
            <input type="email" id="email" class="form-control" placeholder="please enter mail" required>
            <label for="email">email</label>
            <!--for invalid and valid valid-feedback//-->

            <div class="invalid-feedback">invalid Email</div>
            <div class="valid-feedback">Email successful enter</div>
        </div>
        <button>submit</button>


    </form>
</div>    
<script>
    // Validation check for mails//
    
    const form= document.querySelector('form')
    form.addEventListener('submit',e =>{

    
    if(!form.checkValidity()){
        e.preventDefault()
    }
    form.classList.add('wqs-validated')
})
</script>
    
</body>

</html>
